<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        #gameInfo {
            background-color: aliceblue;
            position: fixed;
            bottom: 40px;
            width: 100%;
            font-size: 18px;
        }

        #left {
            float: left;
            padding-left: 20px;
            text-align: left;
            display: inline-block;
        }

        #right {
            float: right;
            padding-right: 20px;
            text-align: right;
            display: inline-block;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
</head>
<body>
<ul id="messages"></ul>
<div id="gameInfo">
    <div id="left">
        <div>
            <span>Left Paddle:</span><span id="leftPaddle">0</span>
        </div>
        <div>
            <span>Left Score:</span><span id="leftScore">0</span>
        </div>
    </div>
    <div id="right">
        <div>
            <span>Right Paddle:</span><span id="rightPaddle">0</span>
        </div>
        <div>
            <span>Right Score:</span><span id="rightScore">0</span>
        </div>
    </div>
</div>
<form>
    <center>
        <button id="up" class="arrow">
            &uarr;
        </button>
        <button id="down" class="arrow">
            &darr;
        </button>
    </center>
</form>
<script src="/socket.io/socket.io.js"></script>
<script>
    $.post("/api/pongs/start", function (data) {
        var socket = io();
        socket.on('connect', function () {
            console.log("Connected");
            socket.emit('join', {room: data.pong._id, player: data.pong.active});
        });

        socket.on('msg', function (msg) {
            $('#messages').append($('<li>').text(msg));
            //Auto trim the messages since we're getting a ton of them
            if ($('#messages li').length > 15) {
                $('#messages li').first().remove();
            }
        });

        socket.on('directionResp', function (resp) {
            $('#messages').append($('<li>').text(resp.msg));
            //Auto trim the messages since we're getting a ton of them
            if ($('#messages li').length > 15) {
                $('#messages li').first().remove();
            }

            $("#leftPaddle").text(resp.paddleL);
            $("#rightPaddle").text(resp.paddleR);
        });

        socket.on('goal', function (resp) {
            $('#messages').append($('<li>').text(resp.msg));
            //Auto trim the messages since we're getting a ton of them
            if ($('#messages li').length > 15) {
                $('#messages li').first().remove();
            }

            $("#leftScore").text(resp.scoreL);
            $("#rightScore").text(resp.scoreR);
        });

        $(".arrow").click(function (e) {
            e.preventDefault();
            var direction = $(this).attr('id');
            socket.emit('direction', direction);
        });
    });
</script>
</body>
</html>
